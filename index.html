<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pomodoro Clock Javascript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css"/>
  <link rel="normalize" type="text/css" media="screen" href="normalize.css"/>
  
</head>
<body>
  <h3>Pomodoro Clock</h3>
  
  <div class="clock-block">
    <div class="timer">
      <span id="minutes">25</span>:<span id="seconds">00</span>
    </div>
    <div class="session-block">
      <div><span>Stage:</span><span id="current-stage"></span></div>
      <div><span>Status:</span><span id="current-status"></span></div>
      <div class="checkboxes">
        <input type="checkbox" class="mark-1"></input>
        <input type="checkbox" class="mark-2"></input>
        <input type="checkbox" class="mark-3"></input>
        <input type="checkbox" class="mark-4" disabled></input>
      </div>
    </div>
    <div class="timer-buttons">
      <button id="play">Play</button>
      <button id="reset">Reset</button>
      <button id="pause">Pause</button>
      <button id="change">Change Stage</button>
    </div>
  </div>
 
  <script src="scripts.js"></script>
</body>
</html>
